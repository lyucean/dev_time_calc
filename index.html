<!DOCTYPE html>
<html lang="ru">
<head>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- Bootstrap Vue JS CSS -->
<link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

	<!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">

	<!-- Vue JS -->
  <script src="https://unpkg.com/vue"></script>
	<!-- Add this after vue.js -->
	<script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
	<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <title>Калькулятор времени на задачу</title>
</head>
<body>

<div class="container h-100" id="app">
	<div class="row h-100 justify-content-center align-items-center">
		<div class="col-12">
			<div class="card">
				<div class="card-body text-muted">{{ title }}</div>
				<div class="card-body">

					<div class="row">
						<div class="col-5">
							<label>Разработка кода:</label>
						</div>
						<div class="col-5">
							<input v-model="dev_time_minute" min="15" max="1440" step="15" type="range" class="form-control">
						</div>
						<div class="col-2">
							<label>{{ dev_time_label }}</label>
						</div>
					</div>

					<!-- Vue JS component -->
					<variable v-for="(item, index) in items"
										v-bind:key="index"
										v-bind:item="item">
					</variable>

				</div>
				<div class="card-body lead">
					<div class="row">
						<div class="col-6 text-right">
							Вам потребуется:
						</div>
						<div class="col-5 text-left">
							<strong>{{ estimated_time }}</strong>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>

<!-- Vue JS component-template -->
<script type="text/x-template" id="variable-template">
	<div class="row">
		<div class="col-5">
			<label>{{ item.title }}:</label>
		</div>
		<div class="col-5">
			<input v-model="item.value" min="0" max="100" step="5" type="range" class="form-control">
		</div>
		<div class="col-2" v-if="0 < item.value">
			<label>+{{ item.value }}%</label>
		</div>
	</div>
</script>

<!-- Custom JS -->
<script src="main.js?asw2"></script>



</body>
</html>
